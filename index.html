<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Envelope</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-env: #FFB7C5;
            --color-env2: #ff9aad;
            --color-flap: #ff8da1;
            --color-bg: #ed7fca;
            --color-heart: #ff85a2;
            --color-sparkle: #fff;
        }

        body {
            background-color: var(--color-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Handlee', cursive;
        }

        .envelope-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            animation: float 3s ease-in-out infinite;
        }

        #envelope {
            position: relative;
            width: min(280px, 90vw);
            height: min(180px, 58vw);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background-color: var(--color-flap);
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
        }

        .flap {
            border-left: calc(min(280px, 90vw) / 2) solid transparent;
            border-right: calc(min(280px, 90vw) / 2) solid transparent;
            border-bottom: calc(min(180px, 58vw) * 0.456) solid transparent;
            border-top: calc(min(180px, 58vw) * 0.544) solid var(--color-flap);
            transform-origin: top;
            transition: transform 0.4s ease;
        }

        .pocket {
            border-left: calc(min(280px, 90vw) / 2) solid var(--color-env);
            border-right: calc(min(280px, 90vw) / 2) solid var(--color-env);
            border-bottom: calc(min(180px, 58vw) / 2) solid var(--color-env2);
            border-top: calc(min(180px, 58vw) / 2) solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: absolute;
            background-color: #e0d9dd;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0,0,0,.08);
            transition: transform 0.4s ease 0.1s;
        }

        .letter:after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(180deg, 
                rgba(255,255,255,0.00) 25%, 
                rgba(255,231,236,0.70) 55%, 
                rgba(255,231,236,1.00) 100%);
        }

        .message {
            position: relative;
            z-index: 2;
            color: #d46a84;
            text-align: center;
            line-height: 1.2;
            padding: 20px;
        }

        .message p {
            margin: 10px 0;
            font-size: min(1.8em, 5vw);
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        #envelope.open .flap {
            transform: rotateX(180deg);
        }

        #envelope.open .letter {
            transform: translateY(-60px) rotate(-2deg);
        }

        .reset {
            text-align: center;
            margin: 20px 0;
        }

        .reset button {
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: var(--color-env);
            border: 2px solid var(--color-env2);
            border-radius: 20px;
            color: white;
            padding: min(12px, 3vw) min(25px, 6vw);
            margin: 10px;
            font-size: min(16px, 4vw);
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: 'Handlee', cursive;
        }

        .reset button:hover {
            background-color: var(--color-env2);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 25px rgba(0,0,0,0.2);
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: min(1.2em, 5vw);
            margin-top: auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="message">
                    <p>I love you</p>
                    <p>more each day</p>
                </div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open Envelope</button>
        <button id="reset">Close Envelope</button>
    </div>
    <div class="footer">
        Happy Valentine's Day Amberly
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const btnOpen = document.getElementById('open');
            const btnReset = document.getElementById('reset');

            function open() {
                envelope.classList.remove("close");
                envelope.classList.add("open");
            }

            function close() {
                envelope.classList.remove("open");
                envelope.classList.add("close");
            }

            envelope.addEventListener('click', open);
            btnOpen.addEventListener('click', open);
            btnReset.addEventListener('click', close);
        });
    </script>
</body>
</html>
